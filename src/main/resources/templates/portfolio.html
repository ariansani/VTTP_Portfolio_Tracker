<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 4em;
      }
    
    </style>
  </head>
  <body>
   

    <div style="clear: both; text-align: center;">
      <h3 style="display:inline-block; margin:auto;" >Portfolio Holdings</h3>
        <button class="btn btn-lg btn-success" style="display:inline-block" type="submit">Add</button>
    </div>
    <table border="1" id="portfolio" class="display">
      <thead>
        <tr>
          <th>Ticker Symbol</th>
          <th>Quantity</th>
          <th>Cost Basis</th>
          <th>Current Price</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="holding : ${holdings}">
          <td data-th-text="${holding.getSymbol}"></td>
          <td data-th-text="${holding.getQuantity}"></td>
          <td data-th-text="${holding.getCostBasis}"></td>
          <td data-th-text="${holding.getCurrentPrice}"></td>
        </tr>
      </tbody>
    </table>

    <form action="/logout" method="get">
      <button class="btn btn-lg btn-danger" type="submit">Logout</button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
   
  </body>
</html>

<script th:inline="javascript">
  $(document).ready(function () {
    $("#portfolio").DataTable();
  });
</script>
