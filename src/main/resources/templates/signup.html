  <body class="text-center">
     
     <div class="form-signin">
      <form class="form-signin" method="POST" action="/createAccount">
        <i class="fa-solid fa-people-pulling mb-4 fa-10x"></i>
        <h1 class="h3 mb-3 fw-normal">Create A New Account</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-success" type="submit">Create An Account</button>
       
      </form>
      <hr/>
      <p>Are you an existing user? <a href="/"> Go Back</a></p>
    </div>
 
</body>
