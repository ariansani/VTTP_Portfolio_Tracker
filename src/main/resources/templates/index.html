  <body class="text-center">
  
     <div class="form-signin">
      <form class="form-signin" method="POST" action="/authenticate">
        <i class="fa-solid fa-money-bill-trend-up fa-10x mb-4"></i>
 
        <h1 class="h3 mb-3 fw-normal">Portfolio Tracker</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
       
      </form>
      <hr/>
      <p>Not an existing user? <a href="/signup">Create New Account</a></p>
    </div>
 
</body>
